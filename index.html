<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Name Wheel</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>The Name Wheel</h1>
        <h2>Drumroll please...</h2>
        <p>Enter names (one per line):</p>
        <textarea id="nameInput" rows="8" cols="30" placeholder="Jordi
Elizabeth
Nick
Murtaza
Corinne
Shea
Taj
Abbie"></textarea><br>
        <button id="spinButton">Spin the Wheel!</button>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <script src="script.js"></script>
    </body>
</html>
